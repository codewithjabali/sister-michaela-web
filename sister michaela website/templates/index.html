<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100%;
      background-image: url('/static/What.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    h1 {
      color: white;
      font-size: 2rem;
      margin: 20px;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-section {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 12px;
      background-color: #4A90E2;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
    }

    @media (max-width: 600px) {
      h1 {
        text-align: center;
        font-size: 2.5rem;
      }

      .form-section {
        padding: 1.5rem;
      }

      input,
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>LOGIN PAGE</h1>
  <div class="container">
    <div class="form-section">
      <form action="/login" method="POST">
        <input type="text" placeholder="Username" name="text" required>
        <input type="email" placeholder="Email" name="email" required>
        <button type="submit">LOGIN</button>
      </form>
    </div>
  </div>
</body>
</html>
